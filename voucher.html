<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ffd6e8, #ffc0dd, #ffe6f1);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;

}

.voucher {
  background: white;
  width: 90%;
  max-width: 600px;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.voucher::before {
  content: "";
  position: absolute;
  top: -50px;
  right: -50px;
  width: 150px;
  height: 150px;
  background: rgba(255, 192, 203, 0.3);
  border-radius: 50%;
}

.voucher::after {
  content: "";
  position: absolute;
  bottom: -60px;
  left: -60px;
  width: 200px;
  height: 200px;
  background: rgba(255, 182, 193, 0.3);
  border-radius: 50%;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 10px;
  color: #d63384;
}

.amount {
  font-size: 60px;
  font-weight: 700;
  color: #ff2e88;
  margin: 20px 0;
}

.message {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 30px;
}

.footer {
  font-size: 14px;
  color: #999;
}

.stamp {
  position: absolute;
  top: 20px;
  right: 20px;
  border: 2px dashed #ff69b4;
  padding: 8px 15px;
  font-size: 12px;
  color: #ff69b4;
  border-radius: 10px;
}
</style>
</head>
