<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Riya's Birthday Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: linear-gradient(135deg, #f9e4ec, #f3c6d3);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 480px;
    padding: 55px 35px;
    border-radius: 32px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(173, 20, 87, 0.15);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #8e244d;
    margin-bottom: 8px;
    letter-spacing: 1px;
}

.name {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #c2185b;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 14px;
    color: #6d4c57;
    margin-bottom: 35px;
}

.eggs {
    display: flex;
    justify-content: center;
    gap: 24px;
}

.egg {
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.egg:hover {
    transform: translateY(-8px);
    filter: drop-shadow(0 6px 8px rgba(194,24,91,0.25));
}

.message {
    margin-top: 35px;
    min-height: 50px;
    font-size: 14px;
    color: #6d4c57;
}

button {
    margin-top: 22px;
    padding: 12px 28px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(to right, #c2185b, #ad1457);
    color: white;
    font-weight: 500;
    letter-spacing: 0.6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(173,20,87,0.35);
}

.win {
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    color: #8e244d;
}
</style>
</head>

<body>

<div class="card">
    <h1> BIRTHDAY GAME FOR RIYA </h1>
    <div class="name"> Hello there </div>
    <div class="subtitle">
        Pick an Egg
    </div>

    <div class="eggs">
        <div class="egg" onclick="pickEgg()">ðŸ¥š</div>
        <div class="egg" onclick="pickEgg()">ðŸ¥š</div>
        <div class="egg" onclick="pickEgg()">ðŸ¥š</div>
    </div>

    <div class="message" id="message"></div>
    <div id="action"></div>
</div>

<script>
let attempts = 0;

function pickEgg() {
    attempts++;

    if (attempts < 3) {
        document.getElementById("message").innerText =
        " You Lost. Try Again ";
        document.getElementById("action").innerHTML =
        "<button onclick='resetGame()'>Try Again</button>";
    } else {
        document.getElementById("message").innerHTML =
        "<span class='win'>  Wooohoo ðŸŽ‰ You have WON! </span><br>The prize awaits you.";
        document.getElementById("action").innerHTML =
        "<button onclick='goToVoucher()'>Claim your Gift</button>";
    }
}

function resetGame() {
    document.getElementById("message").innerText = "";
    document.getElementById("action").innerHTML = "";
}

function goToVoucher() {
    window.location.href = "voucher.html";
}
</script>

</body>
</html>
