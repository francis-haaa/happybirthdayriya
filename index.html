<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riya's Birthday Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe3ec, #ffd1dc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  background: white;
  width: 100%;
  max-width: 420px;
  padding: 45px 30px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

h1 {
  margin: 0 0 10px;
  font-size: 22px;
  font-weight: 600;
  color: #c2185b;
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 35px;
}

.eggs {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.egg {
  font-size: 46px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.egg:hover {
  transform: translateY(-6px);
}

.message {
  margin-top: 30px;
  min-height: 48px;
  font-size: 14px;
  color: #444;
  line-height: 1.6;
}

button {
  margin-top: 18px;
  padding: 12px 22px;
  border-radius: 50px;
  border: none;
  background: #e91e63;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background: #d81b60;
  transform: scale(1.04);
}

.win {
  font-weight: 600;
  color: #c2185b;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hi Riya ü§ç</h1>
  <div class="subtitle">
    Pick one and see if today is your lucky day.
  </div>

  <div class="eggs">
    <div class="egg" onclick="pickEgg()">ü•ö</div>
    <div class="egg" onclick="pickEgg()">ü•ö</div>
    <div class="egg" onclick="pickEgg()">ü•ö</div>
  </div>

  <div class="message" id="message"></div>
  <div id="action"></div>
</div>

<script>
let attempts = 0;

function pickEgg() {
  attempts++;

  if (attempts < 4) {
    document.getElementById("message").innerText =
      "Not this one. Try again, princess.";
    document.getElementById("action").innerHTML =
      "<button onclick='resetGame()'>Try Again</button>";
  } else {
    document.getElementById("message").innerHTML =
      "<span class='win'>Okay fine. You win.</span><br>Go see your gift.";
    document.getElementById("action").innerHTML =
      "<button onclick='goToVoucher()'>Open My Gift</button>";
  }
}

function resetGame() {
  document.getElementById("message").innerText = "";
  document.getElementById("action").innerHTML = "";
}

function goToVoucher() {
  window.location.href = "voucher.html";
}
</script>

</body>
</html>
